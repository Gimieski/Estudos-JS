<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link href="Arquivos/PNG/opera.png" rel="icon" type="icon">
<script>
    var nam=prompt("Diga um número");
    var sbr=prompt("Diga outro número");

    nam=parseInt(nam);
    sbr=parseInt(sbr);
    alert("A subtração é "+(nam-sbr));
    // o alert mostra um alerta para o usuario que no caso e a subtração das variaveis, e o prompt mostra uma entrada de dados no alerta
    // prcisamos convertar esse valor para número inteiro, pois esta em texto
    // para isso usamos o prefixo parseInt, pois esta em texto(obs:ver os diferentes de parse)
</script>

</head>
<body>
    <h1>Olá</h1>


</body>
</html>
