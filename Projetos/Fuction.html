<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript</h1>
    <button onclick="tabuada()">function</button>
    <script>
        
        // função é uma instrução no código
        function tabuada(){
            alert("Opa, esta é a função");
        }
        

        tabuada();
        // podemos reaproveitar e usar para varias coisas
    </script>
</body>
</html>
