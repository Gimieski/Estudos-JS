<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var n1=parseInt(prompt("Digite um numero"));
        var i=1;
// a diferença do for é que ele é mais resumido ecompleto
        for(i; i<=10; i++){
            document.write(n1+ " x "+i+" = "+(n1*i)+ "<br>")
        }
    </script>
</body>
</html>
