<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScipt</title>
    

</head>
<body>
    <h1>Game</h1>
</body>
<script>
  
    
    var n1 = prompt('digite um número');
    n1 =  parseFloat(n1);
    
    var n2 = parseFloat(prompt('digite outro número'));
    
    var media = (n1 + n2) / 2;
    
        
    if(media > 5 && n1 > 0 && n2 > 0){
        alert("Parabéns! Você foi aprovado");
    } else {
        alert("Descupe, mas não foi dessa vez");
    }
    // aqui é se todas as variaves forem maior que 0 ou 5(obs:Todos tem que ser verdadeiro)
    // se usarmos o "ou" só precisará de uma condição correta
        
</script>
</html>
