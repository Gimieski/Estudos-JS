<body>
<script>
    function fatorial(n){
        var n1=1;

        for(n; n>1; n--){
            n1 *= n
        }
        return n1;

    }

    //n= 5x4x3x2x1=120
    // calcula os faotres de 5
    // recursividade
    
    

    alert(fatorial(5));


</script>
