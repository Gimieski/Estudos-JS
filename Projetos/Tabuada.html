<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Refazendo Tabuada</h1>
    
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    <button onclick="limparTabuada()">LimparTabuada</button>
    <div id="seletor"></div>
</body>
<script>
    //  criar um projeto onde clica no botão gera uma tabuada
    function mostrarTabuada(){
      var n=parseFloat(prompt("Digite um número"));
      limparTabuada()
    //   depois de digitar um numero a tabuada é limpada pela função
      var i=1;

    //   enquanto i for menor ou igual a 20, vai executar esta instrução
      while(i <= 20){
            mensagem += n + 'x' + i + '=' + (n*i) + '<br>';
            i++;
            // a instrução vai adicionar a variave mensagem o n(numero digitado) x i(que vai entrar em loop 1,2,3)= a multiplicação disso
        } 
        seletor.innerHTML = mensagem;
    }
    var seletor = document.querySelector('#seletor');
    var mensagem="";

    function limparTabuada(){
        mensagem="";
        seletor.innerHTML = mensagem;
        // a variavel seletor vai escrever no html e ela é igual a outra variavel, a mensagem
    }
    // essas não fazem parte do loop, então não é dentro. mas é possivel coloca-los lá
    
    
    /*A função tabuada vai pedir para você digitar um numero, depois disso ele vai criar um loop com esse numero, que vai
     ser a tabuada. No loop ele vai escrever esse seu numero digitar mais o numero multiplicado, que vai servir para conti
     nuar o loop, pois é ele que vai ficar indo de 1,2,3,4...
     */


    </script>
</html>
