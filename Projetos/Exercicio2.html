<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Mini-Calculadora</h1>
    <button onclick="adicao()">+</button>
    <button onclick="subtracao()">-</button>
    <button onclick="multiplicacao()">*</button>
    <button onclick="divisao()">/</button>
    <!-- onclick ativa uma função -->

    <div id="seletor"></div>
</body>
<script>
    var p=parseFloat(prompt("Digite um número"));
    
    escrever();
    //FUNÇOES PODEM SER REUTILIZADAS

    function escrever(){
       var seletor= document.querySelector("#seletor");
       seletor.innerHTML=p;
    //o document seleciona a div e escreve o resultado do prompt
    }

    function adicao(){
       /*var p2=parseFloat(prompt("Digite outro numero para somar com o Atual"));
       seletor.innerHTML=p+p2; 
       
       eu tinha escrevido este código, pensei em aplicar isso em todos trocando apenas o sinal. Mas não deu porque ele
       sempre pega o numero colocado no prompt como principal, nãooq esta escrito.
       */

       var p2=parseFloat(prompt("Digite outro numero para somar com o Atual"));
       p=p+p2;
       escrever();
    // ele ta pegando oq foi escrito desta vez
    }

    function subtracao(){
        var p2=parseFloat(prompt("Digite outro numero para somar com o Atual"));
       p=p-p2;
       escrever();
    }

    function multiplicacao(){
        var p2=parseFloat(prompt("Digite outro numero para somar com o Atual"));
       p=p*p2;
       escrever();
    }

    function divisao(){
        var p2=parseFloat(prompt("Digite outro numero para somar com o Atual"));
       p=p/p2;
       escrever();
    }
