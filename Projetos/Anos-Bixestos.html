<script>
//  mostrar na tela os anos de 1004 até 2017, em qautro em quatro porem soos anos bissextos
var sla=1004;
   // enquanto sla for menor ou igual que 2017, ele vai verificar se sla é multiplo de 100 e 400
      while(sla<=2017){
          sla=sla+4;
          // aqui eles esta escrevendo de 4 em 4
// se não for multiplo de 100 ou for multiplo de 400 vai executar(pois isso se encaixa nos oarametros nos anos bixestos)
      if(!(sla%100 == 0) || (sla%400 == 0)){
          document.write(sla+ "<br>");
      }
   }
</script>
