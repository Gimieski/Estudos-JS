<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

</head>
<body>
<h1>Sla</h1>

</body>
<script>
  var sla=1;
  var number=parseInt(prompt("Digite um numero"));
//  enquanto o sla não for igual o menor que 30, executa o código
  while(sla<=30){
      document.write(number+ " x "+sla+" = "+(number*sla)+ "<br>");
    //   aqui é para escrever a instrução do que vai aparecer no browser
      
      if(sla% 10 === 0){ 
      document.write("<hr>");
    //   se o sla for multiplo de 10, coloca hr
  }
      sla++
  
    }

</script>
</html>
