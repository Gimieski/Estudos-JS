<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Mini-Calculadora</h1>
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>
    <!-- onclick ativa uma função -->

    <!-- preciso fazer com que 1 unica função automatize esta cauculadora, mas os parametros sejam diferente para que façam coisas diferentes -->

    <div id="seletor"></div>
</body>
<script>
    var p=parseFloat(prompt("Digite um número"));
    
    escrever();
    //FUNÇOES PODEM SER REUTILIZADAS

    function escrever(){
       var seletor= document.querySelector("#seletor");
       seletor.innerHTML=p;
    //o document seleciona a div e escreve o resultado do prompt, Então quando utilizarmos ela de novo, vai pegar oq esta escrito no documento
    }
    // esta função vai ter casos para executar tal coisa
    function calcular(simbolo){
       var p2=parseFloat(prompt("Digite um numero para efetuar o calculo"));

       switch(simbolo){
           case '+':
            p=p+p2;
            break;
            case '-':
            p=p-p2;
            break;
            case '*':
            p=p*p2;
            break;
            case '/':
            p=p/p2;
            break;
       } 
       escrever();
    // ele ta pegando oq foi escrito desta vez
    }

</script>
</html>
