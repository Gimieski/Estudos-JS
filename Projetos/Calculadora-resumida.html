<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Mini-Calculadora</h1>
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>
    <!-- onclick ativa uma função -->

    <!-- preciso fazer com que 1 unica função automatize esta cauculadora, mas os parametros recebidos sejam diferente 
    para que façam coisas diferentes -->

    <div id="seletor"></div>
</body>
<script>
 var p=parseFloat(prompt("Digite um numero"));
 escrever();

 function escrever(){
     var seletor=document.querySelector('#seletor');
     seletor.innerHTML=p;
 }

 function calcular(simbolos){
     var p2= parseFloat(prompt("Digite outro numero"));
// como queremos efetuar um calculo de acordo com o sinal, usamos o switch, pois ele verifica diferentes condições.
     switch(simbolos){
         case '+':
         p=p+p2;
         break;
         case '-':
         p=p-p2;
         break;
         case '*':
         p=p*p2;
         break;
         case '/':
         p=p/p2;
         break;    
           
        
     }
     escrever();
    //  não colocamos esta função dentro do calcular(), pois ela so vai ser executada la no prompt
 }
</script>
</html>
