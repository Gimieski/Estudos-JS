<!doctype html>
<html>
    <head>
        <title>Logica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <button onclick="iniciarCalculo('+')">+</button>
        <button onclick="iniciarCalculo('-')">-</button>
        <button onclick="iniciarCalculo('*')">*</button>
        <button onclick="iniciarCalculo('/')">/</button>

        <div id="output"></div>
<!-- um parametro é um valor para uma função, ele é importante oara podermos usar a mesma função para varias coisas
ou modelar melhor as funções -->
    </body>
        <script>
            var n2 = parseFloat(prompt('Digite um número'));
             escreve(n2);
//Pede para escrever um numero e depois executa a função escrever com o parametro n2, ou seja faz a função escrever com o valor n2. Ou seja escreve n2
            function iniciarCalculo(op){
//Quando clicarmos nos botões executa esta função, que op é o paramtro que recebe os simbolos(então aqui não esta executando nada, é a criação da )
                var n1 = document.querySelector('#output').textContent; 
                n1=parseFloat(n1);
// ele selecionou a div pegou oq tem dentro e converteu para numero(que é o n2 do inicio). adendo: oq vai ter na div é relativo a função escrever
                var n2 = parseFloat(prompt('Digite outro número'));
// depois pediu outro numero
                var msg = calcular(op, n1, n2);
//Var msg armazena a execução do codigo calcular recebendo paramtros na hora da execução
// eu preciso botar os paramtros aqui para usar depois
                escreve(msg);
// depois ele executa o escrever, e o parametro msg faz com que ele escreva a msg.Ou seja excreve oq a função calcular retorna
//A função do calcular que esta armazenando, e esses parametros estao sendo executados ou seja ta pegando os simbolos, n1 e n2 e fazendo oq o calculo faz e depois escreve isso na função escrever
// ele escreve de acordo com os parametros: SIM!

// calcular vai retornar o valor e escrever.Literalmente como foi dito, a função calcular esta dando ordens para os parametros, mas eles fazem isso em diferentes lugares e diferentes vlaores
            }
            function escreve(mensagem){

                var output = document.querySelector('#output');

                output.innerHTML = mensagem;
                // os valores vao ser escritos quando executados
                // mensagem escrevendo o parametro mensagem, mas não quer dizer que é um valor fixo. Quando executamos esta função, ela vai 
                // escrever o parametro com o valor determinado. Veja o  ex do  escreve(msg);
            

            }         

// a fução calcular, seguindo a logica da escrever, esta apenas verificando os paramtros que estao sendo dados a eles e executados em outros lugares com o comportamento da função
            function calcular(op, n1, n2){

                var numeroCalculado = null;

                if(op!== "+" && op!== "-" && op!== "*" && op!== "/" ){
                    alert("Digite algo valido")
                    throw new Error('Digite algo valido')
                    // então se for diferenet executa este error
                
                }
// digitar algo diferente de numeros da erro
                if(isNaN(n1)|| isNaN(n2)){
                //se o n1 não puder ser convertido para numero ou n2 não puder 
                alert("Digite algo valido");
                throw new Error('Digite algo valido')
                
                }
                switch(op){

                    case '+':

                        numeroCalculado = n1 + n2;

                        break;

                    case '-':

                        numeroCalculado = n1 - n2;

                        break;

                    case '*':

                        numeroCalculado = n1 * n2;

                        break;

                    case '/':

                        numeroCalculado = n1 / n2;
                } 

                return numeroCalculado;
            }
        </script>
</html>
