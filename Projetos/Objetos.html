<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*Objetos são coleções de propriedades e funções */
        function mudaCor(cor){
            this.cor=cor;
        }
        // declaramos um objeto

        var caneta1={
            cor:"",
            mudarCor: mudaCor
        }    
/* em vez de criar uma função para cada objeto fazer mesma coisa no caneta1 e caneta2 criamos
            uma função para lidar com isso para poupar tempo */  
        

        var caneta2={
            cor:"",
            mudarCor: mudaCor
        }
            caneta1.mudarCor("green");
            caneta2.mudarCor("blue");
    </script>
</body>
</html>
