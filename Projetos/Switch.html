<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
</head>
<body>
    <h1>Switch</h1>
</body>
<script>

    var n= parseInt(prompt("Digite um número de 1 a 3"));
  //  vai verificar a variavel n. caso ela for 1, vai acontecer aquilo. 
  // o switch nada mais é que uma condicional(controle de decições) que verificar
    switch(n){
        case 1:
            alert("O primeiro foi apenas teste otário");
            break;
        case 2:
            alert("2 hahahahahah");
            break;
        case 3:
            alert("Aceitável.");
        
    }
  
  </script>
</html>
