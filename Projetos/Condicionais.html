<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

</head>
<body>
    <h1>Game</h1>
</body>
<script>
    alert("Jogador 1 vs Jogador 2, o número maior ganha!");
    var jogador1=parseInt(prompt("Digite um número Jogador 1"));
    var jogador2=parseInt(prompt("Digite um número Jogador 2"));

    if(jogador1==jogador2){
        alert("Empate");
    }

    if(jogador1>jogador2){
        alert("Jogador 1 Ganhou");
    }else{
        alert("Jogador 2 Ganhou");
    }
    
    
</script>    
</html>
