<!doctype html>

<html>

    <head>

        <title>Logica de Programação JavaScript</title>

        <meta charset="utf-8">

    </head>
    <body>

        <h1>Lógica de Programação com JavaScrip</h1>

        <button onclick="iniciarCalculo('+')">+</button>
        <button onclick="iniciarCalculo('-')">-</button>
        <button onclick="iniciarCalculo('*')">*</button>
        <button onclick="iniciarCalculo('/')">/</button>

        <div id="output"></div>

    </body>
        <script>

            var n2 = parseFloat(prompt('Digite um número'));
             escreve(n2);

            function iniciarCalculo(op){
// op guarda os simbolos
                var n1 = document.querySelector('#output').textContent; 
                n1=parseFloat(n1);
// ele selecionou a div pegou oq tem dentro e converteu para numero
                var n2 = parseFloat(prompt('Digite outro número'));
// depois pediu outro numero

                var msg = calcular(op, n1, n2);s
// esta var mensagem ela chama a função calcular que por sua vez "ativa" os simbolos, que no switch cada simbolo faz algo, e escreve os numeros digitados

                escreve(msg);

            }

            function escreve(mensagem){

                var output = document.querySelector('#output');

                output.innerHTML = mensagem;
                // var n2 pede para digitar um numero, e esse numero é guardado dentro de um parametro, no caos mensagem

            }         

            function calcular(op, n1, n2){

                var numeroCalculado = null;

                switch(op){

                    case '+':

                        numeroCalculado = n1 + n2;

                        break;

                    case '-':

                        numeroCalculado = n1 - n2;

                        break;

                    case '*':

                        numeroCalculado = n1 * n2;

                        break;

                    case '/':

                        numeroCalculado = n1 / n2;
                } 

                return numeroCalculado;
            }
        </script>
</html>
