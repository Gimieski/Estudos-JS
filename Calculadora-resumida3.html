<!doctype html>

<html>

    <head>

        <title>Logica de Programação JavaScript</title>

        <meta charset="utf-8">

    </head>
    <body>

        <h1>Lógica de Programação com JavaScrip</h1>

        <button onclick="iniciarCalculo('+')">+</button>
        <button onclick="iniciarCalculo('-')">-</button>
        <button onclick="iniciarCalculo('*')">*</button>
        <button onclick="iniciarCalculo('/')">/</button>

        <div id="output"></div>
<!-- um parametro é um valor para uma função, ele é importante oara podermos usar a mesma função para varias coisas
ou modelar melhor as funções -->
    </body>
        <script>

            var n2 = parseFloat(prompt('Digite um número'));
             escreve(n2);
// armazenddo os operadores para passar para o calculo
            function iniciarCalculo(op){
// op guarda os simbolos
                var n1 = document.querySelector('#output').textContent; 
                n1=parseFloat(n1);
// ele selecionou a div pegou oq tem dentro e converteu para numero. adendo: oq vai ter na div é relativo a função escrever
                var n2 = parseFloat(prompt('Digite outro número'));
// depois pediu outro numero

                var msg = calcular(op, n1, n2);
//Escreve o calculo com os operadores e os prefixos das variaveis
                escreve(msg);
// depois ele escrever, por causa do codigo da função, e o parametro msg faz com que ele escreva a msg
// ele escreve de acordo com os parametros SIM!

            }

            function escreve(mensagem){

                var output = document.querySelector('#output');

                output.innerHTML = mensagem;
                // os valores vao ser escritos quando executados
                // mensagem escrevendo o parametro mensagem, mas não quer dizer que é um valor fixo. Quando executamos esta função, ela vai 
                // escrever o parametro com o valor determinado. Veja o  ex do  escreve(msg);
            

            }         

            function calcular(op, n1, n2){

                var numeroCalculado = null;

                switch(op){

                    case '+':

                        numeroCalculado = n1 + n2;

                        break;

                    case '-':

                        numeroCalculado = n1 - n2;

                        break;

                    case '*':

                        numeroCalculado = n1 * n2;

                        break;

                    case '/':

                        numeroCalculado = n1 / n2;
                } 

                return numeroCalculado;
            }
        </script>
</html>
